<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone</title>
  <!-- bootsrtap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Poppins&display=swap"
    rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h2 class="text-center my-4 text-danger fw-bold display-2">Phone <span class="text-success">Finder</span></h2>
  </header>

  <!-- search parts Starts -->
  <section>
    <div class="container">
      <div class="search-area w-md-75 w mx-auto p-2 p-md-5">
        <div class="d-flex ">
          <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button onclick="searchPhone()" class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" id="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </section>
  <!-- search parts ends -->

  <!-- display details -->
  <section class="my-4">
    <div class="container">
        <div class="text-center" id="details"><h2 class="text-dark display-3">Your desired phone's details</h2></div>
        <div id="displays" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>
</section>
  <!-- display details -->
  <!-- js bootstrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
