<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Design</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header parts Starts -->
  <header>
    <div class="container">
      <h2 class="text-center my-4 text-primary fw-bold display-2">
        Phone <span class="text-danger">Finder</span>
      </h2>
    </div>
  </header>
  <!-- header Parts ENds -->

  <main>
    <!-- Search Area Start  -->
    <section>
      <div class="container">
        <div class="search w-md-50 mx-auto p-1 p-md-4">
          <div class="d-flex ">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-primary" type="submit">Search Phone</button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" id="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Search Area Ends  -->

    <!-- Display Details starts  -->
    <section class="my-4">
      <div class="container">
        <div class="text-center" id="detail-heading">
          <h2 class="text-primary display-2">Your desired phone's details</h2>
        </div>
        <div id="display-detail" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
      </div>
    </section>
    <!-- Display Details Ends  -->

    <!-- Display Search Results starts  -->
    <section class="py-3">
      <div class="container">
        <div class="text-center mb-4" id="search-heading">
          <h2 class="text-dark display-2">Your Search result</h2>
        </div>
        <div class="text-center mb-3" id="display-error">
          <h2 class="text-danger display-2">Your product not found! <br> Please search with  <strong
              class="text-dark">Keyword!</strong> </h2>
        </div>
        <div id="display-search" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
      </div>
    </section>
    <!-- Display Search Results ends  -->
  </main>
  <!-- js cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- scripts link -->
  <script src="./js/script.js"></script>
</body>

</html>
